projects:
  swamp:
    project_main_title:
      en: "Sapsucker Woods Acoustic Monitoring Project"
      de: "Sapsucker Woods Acoustic Monitoring Project"
      fr: "Sapsucker Woods Acoustic Monitoring Project"
      it: "Sapsucker Woods Acoustic Monitoring Project"
      cs: "Sapsucker Woods Acoustic Monitoring Project"
    project_subtitle:
      en: "AI-powered acoustic monitoring"
      de: "KI-gestütztes akustisches Monitoring"
      fr: "Surveillance acoustique alimentée par l'IA"
      it: "Monitoraggio acustico alimentato dall'IA"
      cs: "Akustické monitorování poháněné AI"
    project_subtitle_desc:
      en: "We listen to the sounds of the animals in Sapsucker Woods and track species diversity over time."
      de: "Wir lauschen den Stimmen der Tiere in den Sapsucker Woods und verfolgen die Artenvielfalt im Laufe der Zeit."
      fr: "Nous écoutons les sons des animaux dans les Sapsucker Woods et suivons la diversité des espèces au fil du temps."
      it: "Ascoltiamo i suoni degli animali nei Sapsucker Woods e monitoriamo la diversità delle specie nel tempo."
      cs: "Posloucháme zvuky zvířat v Sapsucker Woods a sledujeme rozmanitost druhů v průběhu času."
    project_goal:
      en: "The Sapsucker Woods Acoustic Monitoring Project combines technology and visitor engagement to showcase the power of acoustic monitoring in understanding the natural world. By listening to the sounds of Sapsucker Woods, visitors can explore how advanced tools are used to study wildlife and gain a deeper appreciation for the diversity of birdlife in the area."
      de: "Das Sapsucker Woods Acoustic Monitoring Project kombiniert Technologie und die Einbeziehung von Besuchern, um die Möglichkeiten des akustischen Monitorings für das Verständnis der natürlichen Welt zu demonstrieren. Die Besucher können den Klängen der Sapsucker Woods lauschen und erfahren, wie moderne Instrumente zur Erforschung der Tierwelt eingesetzt werden, um ein besseres Verständnis für die Vielfalt der Tierwelt in diesem Areal zu entwickeln."
      fr: "Le Projet de Surveillance Acoustique de Sapsucker Woods combine technologie et engagement des visiteurs pour démontrer la puissance de la surveillance acoustique dans la compréhension du monde naturel. En écoutant les sons de Sapsucker Woods, les visiteurs peuvent explorer comment des outils avancés sont utilisés pour étudier la faune et apprécier davantage la diversité des oiseaux dans la région."
      it: "Il Progetto di Monitoraggio Acustico di Sapsucker Woods combina tecnologia e coinvolgimento dei visitatori per mostrare il potere del monitoraggio acustico nella comprensione del mondo naturale. Ascoltando i suoni dei Sapsucker Woods, i visitatori possono esplorare come vengono utilizzati strumenti avanzati per studiare la fauna selvatica e apprezzare meglio la diversità degli uccelli nella zona."
      cs: "Projekt Akustického Monitorování Sapsucker Woods kombinuje technologii a zapojení návštěvníků, aby ukázal sílu akustického monitorování při porozumění přírodnímu světu. Posloucháním zvuků Sapsucker Woods mohou návštěvníci prozkoumat, jak jsou pokročilé nástroje používány ke studiu divoké přírody a lépe ocenit rozmanitost ptactva v oblasti."
