  en: "Haikubox"
  de: "Haikubox"
  fr: "Haikubox"
  it: "Haikubox"
  cs: "Haikubox"

main_haikubox_description:
  en: "Haikubox is an innovative tool designed for bird enthusiasts and conservationists who want to keep track of the birds visiting their backyards. Using advanced AI-powered sound recognition, Haikubox listens to bird calls and automatically identifies species in real-time. It's a hands-free solution that provides continuous monitoring, making it ideal for anyone curious about local bird activity without needing to have expert knowledge."
  de: "Haikubox ist ein innovatives Werkzeug für Vogelbegeisterte und Naturliebhaber:innen, die die Vögel in ihrem Garten im Auge behalten möchten. Mit fortschrittlicher KI-gestützter Audio-Erkennung lauscht Haikubox den Vogelrufen und identifiziert automatisch alle Arten in Echtzeit. Haikubox ist eine wartungsarme Lösung, die eine kontinuierliche Überwachung ermöglicht und sich ideal für alle eignet, die sich für die lokale Vogelaktivität interessieren, ohne dabei Spezialwissen zu erfordern."
  fr: "Haikubox est un outil innovant conçu pour les passionnés d'oiseaux et les conservationnistes qui souhaitent suivre les oiseaux visitant leurs jardins. Utilisant une reconnaissance sonore avancée alimentée par l'IA, Haikubox écoute les chants des oiseaux et identifie automatiquement les espèces en temps réel. C'est une solution mains libres qui offre une surveillance continue, ce qui la rend idéale pour quiconque curieux de l'activité des oiseaux locaux sans avoir besoin de connaissances expertes."
  it: "Haikubox è uno strumento innovativo progettato per gli appassionati di uccelli e i conservazionisti che vogliono tenere traccia degli uccelli che visitano i loro giardini. Utilizzando il riconoscimento sonoro avanzato alimentato dall'IA, Haikubox ascolta i richiami degli uccelli e identifica automaticamente le specie in tempo reale. È una soluzione senza mani che fornisce un monitoraggio continuo, rendendola ideale per chiunque sia curioso dell'attività degli uccelli locali senza bisogno di conoscenze esperte."
  cs: "Haikubox je inovativní nástroj navržený pro nadšence do ptáků a ochránce přírody, kteří chtějí sledovat ptáky navštěvující jejich zahrady. Pomocí pokročilého rozpoznávání zvuku poháněného AI Haikubox poslouchá ptačí zpěv a automaticky identifikuje druhy v reálném čase. Je to bezdotykové řešení, které poskytuje nepřetržité monitorování, což je ideální pro každého, kdo se zajímá o místní ptačí aktivitu, aniž by potřeboval odborné znalosti."

