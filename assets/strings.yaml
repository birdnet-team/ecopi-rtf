# About site text strings
about_project_goal_2:
  en: "The project uses solar-powered recording units equipped with BirdNET software to capture and analyze bird songs and other natural sounds in real-time. These recordings provide a window into the daily rhythms of nature, revealing which species are active and when."
  de: "Das Projekt verwendet solarbetriebene akustische Rekorder, die mit der BirdNET-Software ausgestattet sind, um Vogelstimmen und andere Naturgeräusche in Echtzeit aufzunehmen und zu analysieren. Diese Aufnahmen geben einen Einblick in den täglichen Rhythmus der Natur und zeigen, welche Arten wann aktiv sind."
  fr: "Le projet utilise des unités d'enregistrement alimentées par énergie solaire équipées du logiciel BirdNET pour capturer et analyser les chants d'oiseaux et autres sons naturels en temps réel. Ces enregistrements offrent une fenêtre sur les rythmes quotidiens de la nature, révélant quelles espèces sont actives et quand."
  it: "Il progetto utilizza unità di registrazione alimentate a energia solare equipaggiate con il software BirdNET per catturare e analizzare i canti degli uccelli e altri suoni naturali in tempo reale. Queste registrazioni offrono una finestra sui ritmi quotidiani della natura, rivelando quali specie sono attive e quando."
  cs: "Projekt používá solárně napájené záznamové jednotky vybavené softwarem BirdNET k zachycení a analýze ptačích zpěvů a dalších přírodních zvuků v reálném čase. Tyto nahrávky poskytují pohled do denních rytmů přírody a odhalují, které druhy jsou aktivní a kdy."
  es: "El proyecto utiliza unidades de grabación alimentadas por energía solar equipadas con el software BirdNET para capturar y analizar cantos de aves y otros sonidos naturales en tiempo real. Estas grabaciones proporcionan una ventana a los ritmos diarios de la naturaleza, revelando qué especies están activas y cuándo."

about_no_voice_note:
  en: "Note: No voice is recorded. Our recording devices use an AI model that recognizes human conversations and discards them. AI can make mistakes, please let us know if you notice anything unusual."
  de: "Hinweis: Es werden keine Stimmen aufgezeichnet. Unsere Aufnahmegeräte verwenden ein KI-Modell, das menschliche Unterhaltungen erkennt und verwirft. KI kann Fehler machen, geben Sie uns gern Bescheid, wenn Sie etwas auffälliges bemerken."
  fr: "Remarque : Aucune voix n'est enregistrée. Nos dispositifs d'enregistrement utilisent un modèle d'IA qui reconnaît les conversations humaines et les ignore. L'IA peut faire des erreurs, n'hésitez pas à nous faire savoir si vous remarquez quelque chose de particulier."
  it: "Nota: Nessuna voce viene registrata. I nostri dispositivi di registrazione utilizzano un modello AI che riconosce e scarta le conversazioni umane. L'intelligenza artificiale può commettere errori, quindi vi preghiamo di farci sapere se notate qualcosa di insolito."
  cs: "Poznámka: Žádné hlasy nejsou nahrávány. Naše záznamová zařízení používají AI model, který rozpoznává lidské rozhovory a ignoruje je. Umělá inteligence se může dopustit chyb, proto nám prosím dejte vědět, pokud si všimnete něčeho neobvyklého."
  es: "Nota: No se graba ninguna voz. Nuestros dispositivos de grabación utilizan un modelo de IA que reconoce las conversaciones humanas y las descarta. La IA puede cometer errores, por favor avísenos si nota algo inusual."

about_acoustic_monitoring_1:
  en: "Acoustic monitoring is a valuable method for studying ecosystems and biodiversity. By recording and analyzing soundscapes, it allows researchers to detect species presence and behavior without disturbing their habitats."
  de: "Akustisches Monitoring ist eine wichtige Methode zur Untersuchung von Ökosystemen und Biodiversität. Durch die Aufzeichnung und Analyse von Klanglandschaften (sog. 'Soundscapes)') können Forscher die Anwesenheit und das Verhalten von Arten erkennen, ohne ihre Lebensräume zu stören."
  fr: "La surveillance acoustique est une méthode précieuse pour étudier les écosystèmes et la biodiversité. En enregistrant et en analysant les paysages sonores, elle permet aux chercheurs de détecter la présence et le comportement des espèces sans perturber leurs habitats."
  it: "Il monitoraggio acustico è un metodo prezioso per studiare gli ecosistemi e la biodiversità. Registrando e analizzando i paesaggi sonori, consente ai ricercatori di rilevare la presenza e il comportamento delle specie senza disturbare i loro habitat."
  cs: "Akustické monitorování je cennou metodou pro studium ekosystémů a biodiverzity. Nahráváním a analýzou zvukových krajin umožňuje vědcům detekovat přítomnost a chování druhů, aniž by rušili jejich stanoviště."
  es: "El monitoreo acústico es un método valioso para estudiar ecosistemas y biodiversidad. Al grabar y analizar paisajes sonoros, permite a los investigadores detectar la presencia y el comportamiento de las especies sin perturbar sus hábitats."

about_acoustic_monitoring_2:
  en: "One of the main benefits of acoustic monitoring is its ability to provide long-term data. Continuous recording over extended periods helps reveal patterns in species activity, seasonal changes, and responses to environmental factors. This data is crucial for tracking ecosystem health and assessing conservation efforts."
  de: "Einer der Hauptvorteile des akustischen Monitorings ist die Möglichkeit, Langzeitdaten zu erfassen. Durch kontinuierliche Aufzeichnungen über längere Zeiträume hinweg können Muster in der Aktivität von Arten, saisonale Veränderungen und Reaktionen auf Umweltfaktoren aufgedeckt werden. Diese Daten sind entscheidend für die Überwachung des Zustands von Ökosystemen und die Kontrolle von Naturschutzmaßnahmen."
  fr: "L'un des principaux avantages de la surveillance acoustique est sa capacité à fournir des données à long terme. L'enregistrement continu sur de longues périodes aide à révéler les schémas d'activité des espèces, les changements saisonniers et les réponses aux facteurs environnementaux. Ces données sont cruciales pour suivre la santé des écosystèmes et évaluer les efforts de conservation."
  it: "Uno dei principali vantaggi del monitoraggio acustico è la capacità di fornire dati a lungo termine. Le registrazioni continue per periodi prolungati aiutano a rivelare schemi nell'attività delle specie, cambiamenti stagionali e risposte ai fattori ambientali. Questi dati sono cruciali per monitorare la salute degli ecosistemi e valutare gli sforzi di conservazione."
  cs: "Jednou z hlavních výhod akustického monitorování je jeho schopnost poskytovat dlouhodobá data. Nepřetržité nahrávání po delší dobu pomáhá odhalit vzorce v aktivitě druhů, sezónní změny a reakce na environmentální faktory. Tato data jsou klíčová pro sledování zdraví ekosystémů a hodnocení ochranářských snah."
  es: "Uno de los principales beneficios del monitoreo acústico es su capacidad para proporcionar datos a largo plazo. La grabación continua durante períodos prolongados ayuda a revelar patrones en la actividad de las especies, cambios estacionales y respuestas a factores ambientales. Estos datos son cruciales para rastrear la salud de los ecosistemas y evaluar los esfuerzos de conservación."

about_acoustic_monitoring_3:
  en: "AI-driven acoustic monitoring has already contributed to conservation successes, such as tracking endangered species, monitoring habitat recovery, and identifying environmental changes. By combining long-term acoustic data with AI, researchers gain valuable insights to support effective conservation strategies."
  de: "KI-gestütztes akustisches Monitoring hat bereits zum Naturschutz beigetragen, wie z.B. bei der Verfolgung gefährdeter Arten, der Überwachung von Habitatsrestauration und der Identifizierung von Umweltveränderungen. Durch die Kombination von Langzeit-Akustikdaten mit KI gewinnen Forschende wertvolle Einblicke, um effektive Naturschutzstrategien zu entwickeln."
  fr: "La surveillance acoustique pilotée par l'IA a déjà contribué à des succès en matière de conservation, tels que le suivi des espèces en danger, la surveillance de la récupération des habitats et l'identification des changements environnementaux. En combinant des données acoustiques à long terme avec l'IA, les chercheurs obtiennent des informations précieuses pour soutenir des stratégies de conservation efficaces."
  it: "Il monitoraggio acustico guidato dall'IA ha già contribuito a successi nella conservazione, come il monitoraggio delle specie in pericolo, la sorveglianza della ripresa degli habitat e l'identificazione dei cambiamenti ambientali. Combinando dati acustici a lungo termine con l'IA, i ricercatori ottengono preziose intuizioni per sostenere strategie di conservazione efficaci."
  cs: "Akustické monitorování řízené AI již přispělo k úspěchům v ochraně přírody, jako je sledování ohrožených druhů, monitorování obnovy stanovišť a identifikace environmentálních změn. Kombinací dlouhodobých akustických dat s AI získávají vědci cenné poznatky na podporu účinných ochranářských strategií."
  es: "El monitoreo acústico impulsado por IA ya ha contribuido a éxitos en la conservación, como el seguimiento de especies en peligro, el monitoreo de la recuperación de hábitats y la identificación de cambios ambientales. Al combinar datos acústicos a largo plazo con IA, los investigadores obtienen información valiosa para apoyar estrategias de conservación efectivas."

about_recording_units_1:
  en: "Our recording units are designed to operate in remote and challenging environments. They are solar-powered, weather-resistant, and connected to the internet, enabling the automatic upload of recorded sounds to a central server."
  de: "Unsere akustischen Rekorder sind für den Einsatz in abgelegenen und anspruchsvollen Umgebungen konzipiert. Sie sind solarbetrieben, wetterfest und mit dem Internet verbunden, was das automatische Hochladen der aufgezeichneten Geräusche auf einen zentralen Server ermöglicht."
  fr: "Nos unités d'enregistrement sont conçues pour fonctionner dans des environnements éloignés et difficiles. Elles sont alimentées par énergie solaire, résistantes aux intempéries et connectées à Internet, permettant le téléchargement automatique des sons enregistrés vers un serveur central."
  it: "Le nostre unità di registrazione sono progettate per operare in ambienti remoti e impegnativi. Sono alimentate a energia solare, resistenti alle intemperie e connesse a Internet, consentendo il caricamento automatico dei suoni registrati su un server centrale."
  cs: "Naše záznamové jednotky jsou navrženy pro provoz v odlehlých a náročných prostředích. Jsou napájeny solární energií, odolné proti povětrnostním vlivům a připojené k internetu, což umožňuje automatické nahrávání zaznamenaných zvuků na centrální server."
  es: "Nuestras unidades de grabación están diseñadas para operar en entornos remotos y desafiantes. Son alimentadas por energía solar, resistentes a la intemperie y conectadas a internet, lo que permite la carga automática de sonidos grabados a un servidor central."

about_recording_units_2:
  en: "Each unit is built around a Raspberry Pi computer equipped with a sound card and a Sleepy Pi module for power management. They run BirdNET software for sound identification and use a SIM card dongle for internet connectivity, making them effective even in isolated locations."
  de: "Jeder Rekorder basiert auf einem Raspberry Pi-Computer, der mit einer Soundkarte und einem Sleepy Pi-Modul zur Energieverwaltung ausgestattet ist. Sie verwenden die BirdNET-Software zur Geräuschkennung und nutzen ein SIM-Karten-Dongle für die Internetverbindung, wodurch sie auch an abgelegenen Standorten kommunizieren können."
  fr: "Chaque unité est construite autour d'un ordinateur Raspberry Pi équipé d'une carte son et d'un module Sleepy Pi pour la gestion de l'alimentation. Elles utilisent le logiciel BirdNET pour l'identification des sons et un dongle de carte SIM pour la connectivité Internet, les rendant efficaces même dans des endroits isolés."
  it: "Ogni unità è costruita attorno a un computer Raspberry Pi equipaggiato con una scheda audio e un modulo Sleepy Pi per la gestione dell'energia. Utilizzano il software BirdNET per l'identificazione dei suoni e un dongle SIM per la connettività Internet, rendendoli efficaci anche in località isolate."
  cs: "Každá jednotka je postavena na počítači Raspberry Pi vybaveném zvukovou kartou a modulem Sleepy Pi pro správu napájení. Používají software BirdNET pro identifikaci zvuků a SIM kartu pro připojení k internetu, což je činí efektivními i na odlehlých místech."
  es: "Cada unidad está construida alrededor de una computadora Raspberry Pi equipada con una tarjeta de sonido y un módulo Sleepy Pi para la gestión de energía. Ejecutan el software BirdNET para la identificación de sonidos y utilizan un dongle de tarjeta SIM para la conectividad a internet, lo que las hace efectivas incluso en ubicaciones aisladas."

about_recording_units_3:
  en: "Powered by a battery and a 10W solar panel, the units follow an hourly recording schedule to conserve energy. They record for a few minutes each hour, focusing on capturing activity during the most vocal periods of the day."
  de: "Betrieben durch eine Batterie und ein 10W-Solarpanel folgen die Einheiten einem stündlichen Aufnahmeplan, um Energie zu sparen. Sie zeichnen jede Stunde für einige Minuten auf und konzentrieren sich dabei auf die Erfassung der Tierstimmen während der aktivsten Zeiten des Tages."
  fr: "Alimentées par une batterie et un panneau solaire de 10W, les unités suivent un programme d'enregistrement horaire pour économiser de l'énergie. Elles enregistrent pendant quelques minutes chaque heure, en se concentrant sur la capture de l'activité pendant les périodes les plus vocales de la journée."
  it: "Alimentate da una batteria e un pannello solare da 10W, le unità seguono un programma di registrazione oraria per conservare energia. Registrano per alcuni minuti ogni ora, concentrandosi sull'attività durante i periodi più vocali della giornata."
  cs: "Napájeny baterií a 10W solárním panelem, jednotky dodržují hodinový plán nahrávání, aby šetřily energii. Nahrávají několik minut každou hodinu, zaměřují se na zachycení aktivity během nejhlasitějších období dne."
  es: "Impulsadas por una batería y un panel solar de 10W, las unidades siguen un horario de grabación por hora para conservar energía. Graban durante unos minutos cada hora, centrándose en capturar actividad durante los períodos más vocales del día."

about_recording_units_4:
  en: "These units are manufactured by OekoFor GbR in Germany, a company that specializes in ecological monitoring equipment. They are used in various projects worldwide, contributing to real-time monitoring systems that support research and conservation."
  de: "Die Rekorder werden von der OekoFor GbR in Deutschland hergestellt, einem Unternehmen, das sich auf ökologische Erfassungsmethoden spezialisiert hat. Sie werden in verschiedenen Projekten weltweit eingesetzt und tragen so zum Echtzeit-Monitoring bei, das Forschung und Naturschutz unterstützt."
  fr: "Ces unités sont fabriquées par OekoFor GbR en Allemagne, une entreprise spécialisée dans les équipements de surveillance écologique. Elles sont utilisées dans divers projets à travers le monde, contribuant aux systèmes de surveillance en temps réel qui soutiennent la recherche et la conservation."
  it: "Queste unità sono prodotte dalla OekoFor GbR in Germania, un'azienda specializzata in attrezzature per il monitoraggio ecologico. Sono utilizzate in diversi progetti in tutto il mondo, contribuendo a sistemi di monitoraggio in tempo reale che supportano ricerca e conservazione."
  cs: "Tyto jednotky vyrábí OekoFor GbR v Německu, společnost specializující se na ekologické monitorovací zařízení. Používají se v různých projektech po celém světě, přispívají k systémům monitorování v reálném čase, které podporují výzkum a ochranu přírody."
  es: "Estas unidades son fabricadas por OekoFor GbR en Alemania, una empresa que se especializa en equipos de monitoreo ecológico. Se utilizan en varios proyectos en todo el mundo, contribuyendo a sistemas de monitoreo en tiempo real que apoyan la investigación y la conservación."

about_recording_units_5:
  en: "By providing reliable data on soundscapes and species activity, the units play an important role in understanding and preserving ecosystems."
  de: "Durch die Bereitstellung zuverlässiger Daten zu Soundscapes und Artenaktivitäten spielen die Rekorder eine wichtige Rolle beim Verständnis und dem Erhalt von Ökosystemen."
  fr: "En fournissant des données fiables sur les paysages sonores et l'activité des espèces, les unités jouent un rôle important dans la compréhension et la préservation des écosystèmes."
  it: "Fornendo dati affidabili sui paesaggi sonori e sull'attività delle specie, le unità svolgono un ruolo importante nella comprensione e conservazione degli ecosistemi."
  cs: "Poskytováním spolehlivých dat o zvukových krajinách a aktivitě druhů hrají jednotky důležitou roli při pochopení a ochraně ekosystémů."
  es: "Al proporcionar datos confiables sobre paisajes sonoros y actividad de especies, las unidades desempeñan un papel importante en la comprensión y preservación de los ecosistemas."

about_ai_sound_id_1:
  en: "BirdNET is an AI-powered tool that identifies (bird) species based on their calls and songs. At its core, BirdNET uses a neural network, a type of machine learning model inspired by the structure of the human brain. Neural networks are particularly effective at recognizing patterns in complex datasets, such as sound recordings."
  de: "BirdNET ist ein KI-gestützte Software-Werkezug, das Tierarten anhand ihrer Rufe und Gesänge identifiziert. Im Kern verwendet BirdNET ein künstliches neuronales Netzwerk, eine Art von maschinellem Lernmodell, das von der Struktur des menschlichen Gehirns inspiriert ist. Neuronale Netzwerke sind besonders effektiv bei der Erkennung von Mustern in komplexen Datensätzen wie z.B. Audioaufnahmen."
  fr: "BirdNET est un outil alimenté par l'IA qui identifie les espèces (d'oiseaux) en fonction de leurs appels et chants. Au cœur de BirdNET se trouve un réseau neuronal, un type de modèle d'apprentissage automatique inspiré par la structure du cerveau humain. Les réseaux neuronaux sont particulièrement efficaces pour reconnaître les motifs dans des ensembles de données complexes, tels que les enregistrements sonores."
  it: "BirdNET è uno strumento alimentato dall'IA che identifica le specie (di uccelli) in base ai loro richiami e canti. Al suo interno, BirdNET utilizza una rete neurale, un tipo di modello di apprendimento automatico ispirato alla struttura del cervello umano. Le reti neurali sono particolarmente efficaci nel riconoscere schemi in set di dati complessi, come le registrazioni sonore."
  cs: "BirdNET je nástroj poháněný AI, který identifikuje (ptačí) druhy na základě jejich volání a zpěvu. V jádru BirdNET používá neuronovou síť, typ modelu strojového učení inspirovaný strukturou lidského mozku. Neuronové sítě jsou zvláště účinné při rozpoznávání vzorců v komplexních datových souborech, jako jsou zvukové nahrávky."
  es: "BirdNET es una herramienta impulsada por IA que identifica especies (de aves) según sus cantos y canciones. En su núcleo, BirdNET utiliza una red neuronal, un tipo de modelo de aprendizaje automático inspirado en la estructura del cerebro humano. Las redes neuronales son particularmente efectivas para reconocer patrones en conjuntos de datos complejos, como grabaciones de sonido."

about_ai_sound_id_2:
  en: "To analyze sounds, BirdNET converts audio recordings into spectrograms, which are visual representations of sound showing frequency, amplitude, and time. These spectrograms highlight the unique acoustic patterns of bird calls and songs, much like a fingerprint for each species. The neural network is trained to recognize these patterns using a large dataset of labeled bird sounds."
  de: "Um Geräusche zu analysieren, wandelt BirdNET Audioaufnahmen in Spektrogramme um, die visuelle Darstellungen von Schall sind und Frequenz, Amplitude und Zeit zweidimensional darstellen. Diese Spektrogramme heben die einzigartigen akustischen Muster von Vogelrufen und -gesängen hervor, ähnlich wie ein Fingerabdruck für jede Art. Das neuronale Netzwerk wird darauf trainiert, diese Muster anhand eines großen Datensatzes von vorher bestimmten Geräuschen zu erkennen."
  fr: "Pour analyser les sons, BirdNET convertit les enregistrements audio en spectrogrammes, qui sont des représentations visuelles du son montrant la fréquence, l'amplitude et le temps. Ces spectrogrammes mettent en évidence les motifs acoustiques uniques des appels et chants d'oiseaux, un peu comme une empreinte digitale pour chaque espèce. Le réseau neuronal est formé pour reconnaître ces motifs en utilisant un grand ensemble de données de sons d'oiseaux étiquetés."
  it: "Per analizzare i suoni, BirdNET converte le registrazioni audio in spettrogrammi, che sono rappresentazioni visive del suono che mostrano frequenza, ampiezza e tempo. Questi spettrogrammi evidenziano gli schemi acustici unici dei richiami e canti degli uccelli, simili a un'impronta digitale per ogni specie. La rete neurale è addestrata a riconoscere questi schemi utilizzando un ampio set di dati di suoni di uccelli etichettati."
  cs: "Pro analýzu zvuků BirdNET převádí zvukové nahrávky na spektrogramy, což jsou vizuální reprezentace zvuku zobrazující frekvenci, amplitudu a čas. Tyto spektrogramy zvýrazňují jedinečné akustické vzory ptačích volání a zpěvů, podobně jako otisk prstu pro každý druh. Neuronová síť je vyškolena k rozpoznávání těchto vzorů pomocí velkého datového souboru označených ptačích zvuků."
  es: "Para analizar sonidos, BirdNET convierte grabaciones de audio en espectrogramas, que son representaciones visuales del sonido que muestran frecuencia, amplitud y tiempo. Estos espectrogramas destacan los patrones acústicos únicos de los cantos y canciones de las aves, como una huella digital para cada especie. La red neuronal está entrenada para reconocer estos patrones utilizando un gran conjunto de datos de sonidos de aves etiquetados."

about_ai_sound_id_3:
  en: "BirdNET is widely used in conservation efforts to monitor animal populations, study migration patterns, and identify areas of concern for endangered species. Its ability to process recordings automatically and at scale provides researchers with valuable data to support habitat protection and conservation strategies."
  de: "BirdNET wird häufig in Naturschutzprojekten eingesetzt, um z.B. Vogelpopulationen zu überwachen, Migrationsmuster zu untersuchen und Handlunsgbedarfe für gefährdete Arten zu identifizieren. Die Fähigkeit, Aufnahmen automatisch und in großem Maßstab zu verarbeiten, liefert Forschenden wertvolle Daten zur Unterstützung des Lebensraumschutzes und zur Entwicklung von Naturschutzstrategien."
  fr: "BirdNET est largement utilisé dans les efforts de conservation pour surveiller les populations animales, étudier les schémas de migration et identifier les zones de préoccupation pour les espèces en danger. Sa capacité à traiter les enregistrements automatiquement et à grande échelle fournit aux chercheurs des données précieuses pour soutenir la protection des habitats et les stratégies de conservation."
  it: "BirdNET è ampiamente utilizzato negli sforzi di conservazione per monitorare le popolazioni animali, studiare i modelli di migrazione e identificare aree critiche per le specie in pericolo. La sua capacità di elaborare automaticamente le registrazioni su larga scala fornisce ai ricercatori dati preziosi per supportare la protezione degli habitat e strategie di conservazione."
  cs: "BirdNET je široce používán v ochranářských snahách ke sledování populací zvířat, studiu migračních vzorců a identifikaci oblastí zájmu pro ohrožené druhy. Jeho schopnost automaticky a ve velkém měřítku zpracovávat nahrávky poskytuje vědcům cenná data na podporu ochrany stanovišť a ochranářských strategií."
  es: "BirdNET se utiliza ampliamente en esfuerzos de conservación para monitorear poblaciones de animales, estudiar patrones de migración e identificar áreas de preocupación para especies en peligro. Su capacidad para procesar grabaciones automáticamente y a gran escala proporciona a los investigadores datos valiosos para apoyar la protección de hábitats y estrategias de conservación."

