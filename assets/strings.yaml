  en: "Haikubox"
  de: "Haikubox"

main_haikubox_description:
  en: "Haikubox is an innovative tool designed for bird enthusiasts and conservationists who want to keep track of the birds visiting their backyards. Using advanced AI-powered sound recognition, Haikubox listens to bird calls and automatically identifies species in real-time. It's a hands-free solution that provides continuous monitoring, making it ideal for anyone curious about local bird activity without needing to have expert knowledge."
  de: "Haikubox ist ein innovatives Werkzeug für Vogelbegeisterte und Naturliebhaber:innen, die die Vögel in ihrem Garten im Auge behalten möchten. Mit fortschrittlicher KI-gestützter Audio-Erkennung lauscht Haikubox den Vogelrufen und identifiziert automatisch alle Arten in Echtzeit. Haikubox ist eine wartungsarme Lösung, die eine kontinuierliche Überwachung ermöglicht und sich ideal für alle eignet, die sich für die lokale Vogelaktivität interessieren, ohne dabei Spezialwissen zu erfordern."

main_visit_haikubox_website:
  en: "Visit the Haikubox website"
  de: "Zur Website von Haikubox"

main_birdweather:
  en: "BirdWeather"
  de: "BirdWeather"

main_birdweather_description:
  en: "BirdWeather is an advanced bird monitoring platform that connects bird enthusiasts with real-time data about bird species visiting their area. BirdWeather allows users to identify bird species based on their calls, without the need for expert-level birdwatching knowledge. The platform is designed to provide continuous, automated monitoring, making it a perfect solution for those interested in observing bird activity in their backyard."
  de: "BirdWeather ist eine fortschrittliche Monitoring-Plattform, die Vogelbegeisterte mit Echtzeitdaten über lokale Vogelarten versorgt. BirdWeather ermöglicht es, Vogelarten anhand ihrer Rufe zu identifizieren, ohne dass Spezialwissen über Vogelbeobachtung erforderlich ist. Die Plattform ist so konzipiert, dass sie eine kontinuierliche Überwachung bietet und somit eine perfekte Lösung für alle ist, die sich für die Beobachtung der Vogelaktivität interessieren."

main_visit_birdweather_website:
  en: "Visit the BirdWeather website"
  de: "Zur Website von BirdWeather"

