main_birdweather:
  en: "BirdWeather"
  de: "BirdWeather"
  fr: "BirdWeather"
  it: "BirdWeather"
  cs: "BirdWeather"

main_birdweather_description:
  en: "BirdWeather is an advanced bird monitoring platform that connects bird enthusiasts with real-time data about bird species visiting their area. BirdWeather allows users to identify bird species based on their calls, without the need for expert-level birdwatching knowledge. The platform is designed to provide continuous, automated monitoring, making it a perfect solution for those interested in observing bird activity in their backyard."
  de: "BirdWeather ist eine fortschrittliche Monitoring-Plattform, die Vogelbegeisterte mit Echtzeitdaten über lokale Vogelarten versorgt. BirdWeather ermöglicht es, Vogelarten anhand ihrer Rufe zu identifizieren, ohne dass Spezialwissen über Vogelbeobachtung erforderlich ist. Die Plattform ist so konzipiert, dass sie eine kontinuierliche Überwachung bietet und somit eine perfekte Lösung für alle ist, die sich für die Beobachtung der Vogelaktivität interessieren."
  fr: "BirdWeather est une plateforme de surveillance des oiseaux avancée qui connecte les passionnés d'oiseaux avec des données en temps réel sur les espèces d'oiseaux visitant leur région. BirdWeather permet aux utilisateurs d'identifier les espèces d'oiseaux en fonction de leurs appels, sans avoir besoin de connaissances expertes en ornithologie. La plateforme est conçue pour fournir une surveillance continue et automatisée, ce qui en fait une solution parfaite pour ceux qui souhaitent observer l'activité des oiseaux dans leur jardin."
  it: "BirdWeather è una piattaforma avanzata di monitoraggio degli uccelli che collega gli appassionati di uccelli con dati in tempo reale sulle specie di uccelli che visitano la loro area. BirdWeather consente agli utenti di identificare le specie di uccelli in base ai loro richiami, senza la necessità di conoscenze esperte di birdwatching. La piattaforma è progettata per fornire un monitoraggio continuo e automatizzato, rendendola una soluzione perfetta per coloro che sono interessati a osservare l'attività degli uccelli nel loro giardino."
  cs: "BirdWeather je pokročilá platforma pro monitorování ptáků, která spojuje nadšence do ptáků s daty v reálném čase o druzích ptáků navštěvujících jejich oblast. BirdWeather umožňuje uživatelům identifikovat druhy ptáků podle jejich volání, aniž by potřebovali odborné znalosti o pozorování ptáků. Platforma je navržena tak, aby poskytovala nepřetržité, automatizované monitorování, což z ní činí dokonalé řešení pro ty, kteří se zajímají o pozorování ptačí aktivity ve své zahradě."

