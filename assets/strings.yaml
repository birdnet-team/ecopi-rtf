about_funding_1:
  en: "This project is supported by Jake Holshuh (Cornell class of ’69) and The Arthur Vining Davis Foundations. Our work in the K. Lisa Yang Center for Conservation Bioacoustics is made possible by the generosity of K. Lisa Yang to advance innovative conservation technologies to inspire and inform the conservation of wildlife and habitats."
  de: "Dieses Projekt wird großzügig unterstützt von Jake Holshuh (Cornell Jahrgang '69) und den Arthur Vining Davis Foundations. Dank der Förderung von K. Lisa Yang kann unsere Arbeit am K. Lisa Yang Center for Conservation Bioacoustics innovative Technologien vorantreiben, die den Schutz von Wildtieren und ihren Lebensräumen fördern und zur Aufklärung beitragen."
  fr: "Ce projet est soutenu par Jake Holshuh (promotion Cornell de 1969) et les Arthur Vining Davis Foundations. Notre travail au K. Lisa Yang Center for Conservation Bioacoustics est rendu possible par la générosité de K. Lisa Yang pour faire progresser les technologies de conservation innovantes afin d'inspirer et d'informer la conservation de la faune et des habitats."
  it: "Questo progetto è supportato da Jake Holshuh (classe Cornell del '69) e dalle Arthur Vining Davis Foundations. Il nostro lavoro presso il K. Lisa Yang Center for Conservation Bioacoustics è reso possibile dalla generosità di K. Lisa Yang per promuovere tecnologie innovative di conservazione che ispirano e informano la conservazione della fauna selvatica e degli habitat."
  cs: "Tento projekt velkoryse podporují Jake Holshuh (ročník '69) a nadace Arthur Vining Davis Foundations. Díky financování od K. Lisy Yangové může naše práce v Centru bioakustiky ochrany přírody K. Lisy Yangové rozvíjet inovativní technologie, které podporují ochranu volně žijících živočichů a jejich stanovišť a přispívají ke vzdělávání."
  es: "Este proyecto cuenta con el apoyo de Jake Holshuh (clase Cornell del '69) y The Arthur Vining Davis Foundations. Nuestro trabajo en el K. Lisa Yang Center for Conservation Bioacoustics es posible gracias a la generosidad de K. Lisa Yang para avanzar en tecnologías innovadoras de conservación que inspiren e informen la conservación de la vida silvestre y los hábitats."

about_funding_2:
  en: "The development of BirdNET is supported by the German Federal Ministry of Education and Research through the project “BirdNET+” (FKZ 01|S22072). The German Federal Ministry for the Environment, Nature Conservation, Nuclear Safety and Consumer Protection contributes through the “DeepBirdDetect” project (FKZ 67KI31040E). In addition, the Deutsche Bundesstiftung Umwelt supports BirdNET through the project “RangerSound” (project 39263/01)."
  de: "Die Entwicklung von BirdNET wird vom Bundesministerium für Bildung und Forschung durch das Projekt „BirdNET+“ (FKZ 01|S22072) gefördert. Das Bundesministerium für Umwelt, Naturschutz, nukleare Sicherheit und Verbraucherschutz beteiligt sich mit dem Projekt „DeepBirdDetect“ (FKZ 67KI31040E). Darüber hinaus unterstützt die Deutsche Bundesstiftung Umwelt BirdNET durch das Projekt „RangerSound“ (Projekt 39263/01)."
  fr: "Le développement de BirdNET est soutenu par le ministère fédéral de l'éducation et de la recherche à travers le projet « BirdNET+ » (FKZ 01|S22072). Le ministère fédéral allemand de l'environnement, de la protection de la nature, de la sécurité nucléaire et de la protection des consommateurs participe au projet « DeepBirdDetect » (FKZ 67KI31040E). En outre, la Fondation fédérale allemande pour l'environnement soutient BirdNET par le biais du projet « RangerSound » (projet 39263/01)."
  it: "Lo sviluppo di BirdNET è supportato dal Ministero Federale Tedesco dell'Istruzione e della Ricerca attraverso il progetto “BirdNET+” (FKZ 01|S22072). Il Ministero Federale Tedesco dell'Ambiente, della Conservazione della Natura, della Sicurezza Nucleare e della Protezione dei Consumatori contribuisce attraverso il progetto “DeepBirdDetect” (FKZ 67KI31040E). Inoltre, la Deutsche Bundesstiftung Umwelt supporta BirdNET attraverso il progetto “RangerSound” (progetto 39263/01)."
  cs: "Vývoj sítě BirdNET financuje Spolkové ministerstvo pro vzdělávání a výzkum prostřednictvím projektu „BirdNET+“ (FKZ 01|S22072). Spolkové ministerstvo životního prostředí, ochrany přírody, jaderné bezpečnosti a ochrany spotřebitele se podílí projektem „DeepBirdDetect“ (FKZ 67KI31040E). Kromě toho podporuje síť BirdNET Spolková nadace pro životní prostředí prostřednictvím projektu „RangerSound“ (projekt 39263/01)."
  es: "El desarrollo de BirdNET cuenta con el apoyo del Ministerio Federal Alemán de Educación e Investigación a través del proyecto “BirdNET+” (FKZ 01|S22072). El Ministerio Federal Alemán de Medio Ambiente, Conservación de la Naturaleza, Seguridad Nuclear y Protección al Consumidor contribuye a través del proyecto “DeepBirdDetect” (FKZ 67KI31040E). Además, la Deutsche Bundesstiftung Umwelt apoya a BirdNET a través del proyecto “RangerSound” (proyecto 39263/01)."

